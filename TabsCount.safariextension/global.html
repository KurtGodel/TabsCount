<!DOCTYPE html>
<html>
<head>
<script>
setInterval(update, 300);

function update() {
	for(var i=0; i<safari.application.browserWindows.length; i++) {
		var w = safari.application.browserWindows[i];
		for(var j=0; j<w.tabs.length; j++) {
			var t = w.tabs[j];
			t.page.dispatchMessage("alpha", j+1);
		}
	}
}

</script>
</head>
<body>
</body>
</html>
